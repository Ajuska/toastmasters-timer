<style></style>

<main class="main">
  <div class="sidebar">
    <div class="form">
      <div class="form--group">
        <label for="userMinutes">Enter minutes</label>
        <input
          type="number"
          placeholder="Enter minutes"
          class="form--input"
          [(ngModel)]="userMinutes"
          #userMinutesInput="ngModel"
          [disabled]="isDisabled"
          (change)="onTimeInputChange()"
          min="1"
          step="1"
          required
          appIntegerValidator
        />
      </div>
      <p>OR</p>
      <div class="form--group">
        <label for="speechPreset">Select preset</label>
        <select
          id="speechPreset"
          [(ngModel)]="selectedPreset"
          (change)="onPresetChange($event)"
          [disabled]="isDisabled"
        >
          <option
            *ngFor="let preset of speechPresets | keyvalue"
            [value]="preset.key"
          >
            {{ preset.key | capitalize }}
          </option>
        </select>
      </div>
      <div
        *ngIf="userMinutesInput.invalid && isStartTimerTouched"
        class="form--error"
      >
        {{ userMinutesInput.errors?.['message']}}
      </div>
    </div>
    <button (click)="startTimer()">Start Timer</button>
    <button (click)="stopTimer()">Stop Timer</button>
    <button (click)="resetTimer()">Reset Timer</button>
    <button (click)="toggleSeconds()">
      {{ displaySeconds ? "Hide" : "Show" }} Time
    </button>
    <h2>Is recording: {{ timer ? "YES" : "NO" }}</h2>
  </div>
  <div class="content">
    <div
      class="backdrop"
      [ngClass]="{ flash: shouldFlash }"
      [ngStyle]="{
        'background-color': colorMapping[backgroundColor],
        'box-shadow': getBoxShadow(),
      }"
    ></div>
    <h3 *ngIf="displaySeconds" class="timer">
      {{ formatTime(seconds) }}
    </h3>
  </div>
</main>

<router-outlet />
