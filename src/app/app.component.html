<main class="main">
  <div class="sidebar">
    <div class="header">
      <h1 class="header">
        Toastmasters timer
        <button
          class="description-toggle mobile-only"
          (click)="toggleDescription()"
          aria-hidden="true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="currentColor"
            class="description-toggle--icon"
          >
            <path
              d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
            />
          </svg>
        </button>
      </h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="28px"
        viewBox="0 -960 960 960"
        width="28px"
        [attr.fill]="timer ? 'var(--color-red)' : 'var(--color-black)'"
        [ngClass]="{ boing: timer ? true : false }"
        class="svg-icon"
        aria-live="polite"
        [attr.aria-label]="timer ? 'Timer is on' : 'Timer is off'"
      >
        <path
          d="M158-242q-37-50-57.5-110.5T80-480q0-67 20-127t57-110l58 57q-26 38-40.5 83.5T160-480q0 51 14.5 97t40.5 84l-57 57ZM480-80q-67 0-127-20t-110-57l57-58q38 26 83.5 40.5T480-160q51 0 96.5-14.5T660-215l57 58q-50 37-110 57T480-80Zm322-162-57-57q26-38 40.5-84t14.5-97q0-51-14.5-96.5T745-660l58-57q37 50 57 110t20 127q0 67-20.5 127.5T802-242ZM299-745l-57-57q50-37 110.5-57.5T480-880q68 0 128 20.5T718-802l-57 57q-38-26-84-40.5T480-800q-51 0-97 14.5T299-745Zm181 465q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280Z"
        />
      </svg>
    </div>
    <app-timer-controls
      [isStartTimerTouched]="isStartTimerTouched"
      [(userMinutes)]="userMinutes"
      [isDisabled]="isDisabled"
      [selectedPreset]="selectedPreset"
      [speechPresets]="speechPresets"
      [timer]="timer"
      [displaySeconds]="displaySeconds"
      (timeInputChange)="onTimeInputChange()"
      (presetChange)="onPresetChange($event)"
      (startOrStopAction)="startOrStopAction()"
      (resetTimer)="resetTimer()"
      (toggleSeconds)="toggleSeconds()"
    ></app-timer-controls>
    <app-timer-description
      [isDescriptionHidden]="isDescriptionHidden"
      [isMobile]="isMobile"
    />
  </div>
  <div class="content">
    <app-timer-display
      [seconds]="seconds"
      [flash]="flash"
      [displaySeconds]="displaySeconds"
      [backgroundColor]="backgroundColor"
      [colorMapping]="colorMapping"
    ></app-timer-display>
  </div>
</main>
